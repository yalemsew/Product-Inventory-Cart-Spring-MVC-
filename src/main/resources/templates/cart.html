<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Shopping Cart</title>
</head>
<body>
<h2>Shopping Cart</h2>
<table border="1">
    <tr>
        <th>Product Number</th>
        <th>Name</th>
        <th>Price</th>
<!--        <th></th> &lt;!&ndash; Column for Remove button &ndash;&gt;-->
    </tr>
    <tr th:each="product : ${cartItems}">
        <td th:text="${product.productNumber}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
        <td>
            <form action="/removefromcart" method="post">
                <input type="hidden" name="productNumber" th:value="${product.productNumber}" />
                <button type="submit">Remove from Cart</button>
            </form>
        </td>
    </tr>
</table>
<br/>
<h3>Total Price: <span th:text="${totalPrice}"></span></h3>
<br/>
<form action="/products">
    <button type="submit">Back to Products</button>
</form>
</body>
</html>
